name: Publish release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: yarn install
      - name: Run pack (also releases to GitHub)
        run: ./pack.sh
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}